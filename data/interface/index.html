<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video & Audio Muxer</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="toolbar">
      <table>
        <tr>

              <path d="M281.525,228.102l104.758-78.042 c12.082-12.085,12.082-24.259,0-36.342L281.525,35.674c-3.274-2.359-7.359-3.725-11.723-3.725c-10.992,0-19.803,8.536-19.803,19.083  v35.429C144.611,86.737,59.205,172.046,59.205,277.258c0,105.396,85.672,190.793,191.248,190.793 c98.03,0,178.809-73.498,189.977-168.169c0.092-0.275,0.367-3.187,0.367-4.455c0-9.992-8.181-18.169-18.261-18.169h-45.793 c-14.993,0-26.349,10.355-27.893,18.986c-8.811,46.156-49.519,80.954-98.397,80.954c-55.329,0-100.127-44.701-100.127-99.94 c0-55.064,44.523-99.667,99.674-99.941v35.437c0,10.541,8.811,19.076,19.803,19.076C274.166,231.83,278.251,230.471,281.525,228.102 z"/>
            </svg>
          </td>
        </tr>
        <tr>
          <td id="support" title="Open support page">
            <svg height="11" width="11" viewBox="0 0 1792 1792">
              <path d="M1088 1256v240q0 16-12 28t-28 12h-240q-16 0-28-12t-12-28v-240q0-16 12-28t28-12h240q16 0 28 12t12 28zm316-600q0 54-15.5 101t-35 76.5-55 59.5-57.5 43.5-61 35.5q-41 23-68.5 65t-27.5 67q0 17-12 32.5t-28 15.5h-240q-15 0-25.5-18.5t-10.5-37.5v-45q0-83 65-156.5t143-108.5q59-27 84-56t25-76q0-42-46.5-74t-107.5-32q-65 0-108 29-35 25-107 115-13 16-31 16-12 0-25-8l-164-125q-13-10-15.5-25t5.5-28q160-266 464-266 80 0 161 31t146 83 106 127.5 41 158.5z"/>
            </svg>
          </td>
        </tr>
        <tr>
          <td id="donation" title="Make a donation">
            <svg height="11" width="11" viewBox="-0.709 -11.555 141.732 141.732">
              <path d="M140.314,37.654C140.314,16.858,123.402,0,102.537,0c-13.744,0-25.77,7.317-32.379,18.255C63.549,7.317,51.521,0,37.777,0 C16.912,0,0,16.858,0,37.654c0,10.821,4.588,20.57,11.922,27.438h-0.01l54.084,51.584c0.992,1.188,2.48,1.945,4.148,1.945 c1.545,0,2.936-0.653,3.92-1.696l54.346-51.833h-0.016C135.729,58.225,140.314,48.476,140.314,37.654"/>
            </svg>
          </td>
        </tr>
      </table>
    </div>
    <div class="container">
      <div id="video-dropbox">
        <svg height="32" width="32" viewBox="0 0 122.8799 122.8799">
          <path d="M 7.5874944,28.129994 H 81.396725 C 84.342854,28.129994 86.75325,30.866675 86.75325,34.211896 V 91.656224 C 86.75325,95.001407 84.342854,97.737898 81.396725,97.737898 H 7.5874944 C 4.6413875,97.737898 2.231,95.001407 2.231,91.656224 V 34.211896 C 2.231,30.866675 4.6413875,28.129994 7.5874944,28.129994 Z"/>
          <path d="M 115.684,44.637661 V 44.637661 C 118.76509,44.637661 121.27917,46.253143 121.27917,48.231095 V 81.807649 C 121.27917,83.785582 118.76509,85.401052 115.684,85.401052 V 85.401052 C 109.52339,85.401052 91.904287,80.058983 91.904287,76.100564 V 53.93825 C 91.904287,49.979791 109.52074,44.637661 115.684,44.637661 Z"/>
        </svg>
        <div id="video-fileinfo"></div>
        <span>Drop a video file here</span>
        <input type="file" id="video-fileio" accept="video/*">
      </div>
      <div id="audio-dropbox">
        <svg height="32" width="32" viewBox="0 0 122.8799 122.8799">
          <path d="M 39.292526,22.958383 V 81.426822 C 36.729251,80.592438 33.568589,80.53093 30.889798,80.542686 23.451689,80.749976 14.084,87.072562 14.084,94.252372 V 95.310577 96.46373 C 14.084,103.65935 23.384066,108.84678 30.889798,108.84678 39.983463,108.84678 49.528949,102.87173 49.915171,94.26086 L 50.210818,49.957276 98.332003,43.435761 V 76.119828 C 77.649104,71.301392 66.189299,89.902526 78.353976,99.636079 88.97054,108.13103 109.38831,102.01683 109.38831,88.060824 V 14.113198 Z"/>
        </svg>
        <div id="audio-fileinfo"></div>
        <span>Drop an audio file here</span>
        <input type="file" id="audio-fileio" accept="audio/*">
      </div>
      <div id="terminal">
        <button class="button action" data-command="-help">Help</button>
        <button class="button action" data-command="-codecs">Codecs</button>
        <button class="button action" data-command="-i video -i audio -c:v copy -c:a copy -shortest -strict experimental output">Command</button>
        <button class="button clear">Clear</button>
        <button class="button run">Mux</button>
        <button class="button preview" title="Click to see preview">Preview</button>
        <button class="button download" title="Click to download the output media">Download</button>
        <input id="input" value="-help">
        <pre id="output">Video & Audio Muxer is getting ready, please wait...</pre>
      </div>
      <div id="preview" class="fade-in">
        <div class="left" title="Close">
          <svg width="12" height="12" viewBox="0 0 512 512">
            <g transform="matrix(1.0842783,0,0,1.0842783,-18.118477,-24.53228)">
              <rect width="499.08917" height="65.118034" x="112.26851" y="-28.276203" ry="0" transform="rotate(45)"/>
              <rect width="499.08716" height="65.118034" x="-245.26077" y="329.25357" ry="0" transform="matrix(-0.70710678,0.70710678,0.70710678,0.70710678,0,0)"/>
            </g>
          </svg>          
        </div>
        <div class="right" title="Download">
          <svg width="12" height="12" viewBox="0 0 16 16">
            <path d="M 7,15.375 2.54,10 C 2.287,9.695 2,9.461 2,9 2,8.375 2.516,8 3,8 H 6 V 1 C 6,0.45 6.45,0 7,0 H 9 C 9.55,0 10,0.45 10,1 V 8 H 13 C 13.484,8 14,8.375 14,9 14,9.461 13.713,9.695 13.46,10 L 9,15.375 C 8.688,15.758 8.445,16 8,16 7.555,16 7.313,15.758 7,15.375 Z"/>
          </svg>
        </div>
      </div>
      <div id="loader">
        <svg height="8" viewBox="0 0 120 30">
          <circle cx="15" cy="15" r="15">
            <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
          </circle>
          <circle cx="60" cy="15" r="9" fill-opacity="0.3">
            <animate attributeName="r" from="9" to="9" begin="0s" dur="0.8s" values="9;15;9" calcMode="linear" repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="0.5" to="0.5" begin="0s" dur="0.8s" values=".5;1;.5" calcMode="linear" repeatCount="indefinite"/>
          </circle>
          <circle cx="105" cy="15" r="15">
            <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
    </div>
    <!-- -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
